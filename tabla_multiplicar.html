<meta charset="UTF-8">

<h1>Programa Calcular la tabla de multiplicar</h1>

 <script>
 	function saltarLinea(){

 		document.write("<br>");
 		document.write("<br>");
 		document.write("<br>");
 	}

 	function imprimir (frase){

 		document.write(frase);
 		saltarLinea();
 	}
	
	var numero = parseInt(prompt("Ingrese el n√∫mero al cual desea obtener su tabla de multiplicar"));

	var multiplicador = 1;

	imprimir("WHILE");

	while (multiplicador <= 10) {

		imprimir(numero*multiplicador);
		multiplicador++;
	}
	
	imprimir("<br>")
	
	imprimir("FOR");

	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
		
		imprimir(numero*multiplicador);
	}

 </script>
