<meta charset="UTF-8">

<h1>Programa Obtener n√∫meros pares entre el 1 y el 100</h1>

 <script>
 	function saltarLinea(){

 		document.write("<br>");
 		document.write("<br>");
 		document.write("<br>");
 	}

 	function imprimir (frase){

 		document.write(frase);
 		saltarLinea();
 	}

	imprimir("WHILE");

 	contador = 2;

 	while (contador<=100) {

 		imprimir(contador);
 		contador = contador + 2;
 	}

 	imprimir("<br>");

	imprimir("FOR");

 	for (numero = 2; numero <= 100; numero = numero + 2) {

 		imprimir(numero);
 	} 

	imprimir("Fin");
 </script>
